<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYXIS | BHC Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-screen" class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fa-solid fa-staff-snake"></i>
                <h1>PYXIS</h1>
                <p>Pharmacy Management System</p>
            </div>
            
            <div class="auth-form">
                <div class="input-field" style="margin-bottom: 20px;">
                    <label>Admin Username</label>
                    <input type="text" id="username" placeholder="admin" spellcheck="false" autocomplete="off">
                </div>
                
                <div class="input-field" style="margin-bottom: 25px;">
                    <label>Access Password</label>
                    <input type="password" id="password" placeholder="••••">
                </div>
                
                <button onclick="app.login()" class="btn-submit">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In to Portal
                </button>
            </div>

            <div style="margin-top: 30px; color: #94a3b8; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i class="fa-solid fa-shield-halved"></i> 
                <span>Secured Local Cloud Access</span>
            </div>
        </div>
    </div>

    <div id="app-interface" class="app-shell hidden">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-brand">
                    <span>PYXIS<span>.</span></span>
                </div>
                <nav class="nav-stack">
                    <div class="nav-link" onclick="ui.view('dashboard')" id="tab-dashboard">
                        <i class="fa-solid fa-house"></i> Dashboard
                    </div>
                    <div class="nav-link" onclick="ui.view('inventory')" id="tab-inventory">
                        <i class="fa-solid fa-pills"></i> Inventory List
                    </div>
                    <div class="nav-link" onclick="ui.view('add')" id="tab-add">
                        <i class="fa-solid fa-square-plus"></i> New Supply
                    </div>
                    
                    <div class="nav-link" onclick="ui.view('supplies')" id="tab-supplies">
                        <i class="fa-solid fa-briefcase-medical" style="color: #3b82f6;"></i> Medical supplies
                    </div>

                    <div class="nav-link" onclick="ui.view('categories')" id="tab-categories">
                        <i class="fa-solid fa-tags"></i> Categories
                    </div>
                    <div class="nav-link" onclick="ui.view('reports')" id="tab-reports">
                        <i class="fa-solid fa-file-contract"></i> Audit Reports
                    </div>
                </nav>
            </div>
            
            <div class="sidebar-footer">
                <div class="nav-link logout-action" onclick="app.logout()">
                    <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                </div>
            </div>
        </aside>

        <main class="main-body">
            <header id="main-header" class="top-nav">
                <div class="nav-left">
                    <span id="view-title">DASHBOARD</span>
                </div>
                
                <div class="header-tools">
                    <div class="nav-icons">
                        <div class="icon-btn">
                            <i class="fa-regular fa-bell" id="notif-bell"></i>
                            <span id="alert-badge">0</span>
                        </div>
                    </div>
                    <div class="user-profile">
                        <div class="u-info">
                            <span class="u-name">Administrator</span>
                            <span class="u-loc">BHC Indangan</span>
                        </div>
                        <div class="u-avatar">AD</div>
                    </div>
                </div>
            </header>

            <section id="render-area" class="view-content"></section>
        </main>
    </div>

    <template id="tpl-dashboard">
        <div class="stats-row">
            <div class="stat-card">
                <div class="icon-circle bg-blue"><i class="fa-solid fa-pills"></i></div>
                <div><h3 id="stat-count">0</h3><p>Medicines</p></div>
            </div>
            <div class="stat-card">
                <div class="icon-circle" style="background:#e0f2fe; color:#0ea5e9;"><i class="fa-solid fa-briefcase-medical"></i></div>
                <div><h3 id="stat-supplies">0</h3><p>Supplies</p></div>
            </div>
            <div class="stat-card">
                <div class="icon-circle bg-green"><i class="fa-solid fa-boxes-stacked"></i></div>
                <div><h3 id="stat-units">0</h3><p>Total Units</p></div>
            </div>
            <div class="stat-card" id="card-low-stock">
                <div class="icon-circle bg-red"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div><h3 id="stat-low">0</h3><p>Low Stock</p></div>
            </div>
            <div class="stat-card">
                <div class="icon-circle bg-red"><i class="fa-solid fa-calendar-xmark"></i></div>
                <div><h3 id="stat-expiry">0</h3><p>Near Expiry</p></div>
            </div>
        </div>
        <div class="form-card" style="max-width: 100%; margin-top: 20px;">
            <div class="form-header">
                <i class="fa-solid fa-heart-pulse" style="color: var(--accent-blue);"></i>
                <h2 style="display: inline; margin-left: 10px;">System Health</h2>
            </div>
            <p style="margin-top: 15px; font-weight: 600;">
                Connection: <span style="color: #22c55e;">● Cloud Sync Active</span>
            </p>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">
                Secure connection established with Supabase PostgreSQL.
            </p>
        </div>
    </template>

    <template id="tpl-supplies">
        <div class="search-container" style="margin-bottom: 20px;">
            <div class="form-group" style="max-width: 400px; position: relative;">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 15px; top: 15px; color: var(--text-muted);"></i>
                <input type="text" id="search-bar-supplies" placeholder="Search medical supplies..." 
                       onkeyup="ui.filterSupplies()" 
                       style="padding-left: 45px; border-radius: 12px;">
            </div>
        </div>
        <div class="table-card">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>SUPPLY ITEM</th>
                        <th>CATEGORY</th>
                        <th>STOCK LEVEL</th>
                        <th>EXPIRY</th>
                        <th style="text-align:right">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="supplies-table-body"></tbody>
            </table>
        </div>
    </template>

    <template id="tpl-inventory">
        <div class="search-container" style="margin-bottom: 20px;">
            <div class="form-group" style="max-width: 400px; position: relative;">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 15px; top: 15px; color: var(--text-muted);"></i>
                <input type="text" id="search-bar" placeholder="Search by medicine name..." 
                       onkeyup="ui.filterInventory()" 
                       style="padding-left: 45px; border-radius: 12px;">
            </div>
        </div>
        <div class="table-card">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>MEDICINE DETAILS</th>
                        <th>CATEGORY</th>
                        <th>STOCK LEVEL</th>
                        <th>EXPIRY</th>
                        <th style="text-align:right">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body"></tbody>
            </table>
        </div>
    </template>

    <template id="tpl-add">
        <div class="form-card">
            <div class="form-header">
                <i class="fa-solid fa-circle-plus" style="color: var(--accent-blue);"></i>
                <h2 style="display: inline; margin-left: 10px;">Register New Supply</h2>
            </div>
            <div style="margin-top: 30px;">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Item Name</label>
                        <input type="text" id="n" placeholder="Enter name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Dosage (mg) <small>(Leave blank for supplies)</small></label>
                        <input type="text" id="mg" placeholder="e.g. 500">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="c" required></select> </div>
                    <div class="form-group">
                        <label>Initial Quantity</label>
                        <input type="number" id="q" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="date" id="e" required>
                    </div>
                </div>
                <button type="button" class="btn-submit" onclick="ui.handleSave()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Save to Cloud
                </button>
            </div>
        </div>
    </template>

    <template id="tpl-categories">
        <div class="form-card" style="max-width: 600px; margin-bottom: 30px;">
            <div class="form-header">
                <i class="fa-solid fa-tags" style="color: var(--accent-blue);"></i>
                <h2 style="display: inline; margin-left: 10px;">Add New Category</h2>
            </div>
            <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                <input type="text" id="new-category-name" placeholder="e.g., Antibiotics" style="flex: 1;">
                <button class="btn-submit" onclick="app.addCategory()" style="margin-top: 0; width: auto; padding: 0 25px;">
                    <i class="fa-solid fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="form-card" style="max-width: 600px;">
            <div class="form-header">
                <i class="fa-solid fa-list-ul" style="color: var(--accent-blue);"></i>
                <h2 style="display: inline; margin-left: 10px; font-size: 1.2rem;">Active Categories</h2>
            </div>
            <div id="categories-list" style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 20px;">
                </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
